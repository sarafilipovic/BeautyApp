<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    

    <title>BeautyStudio</title>

    <style>
        .form-control::placeholder{
            color: #953356
        }
        body{
            font-family: 'Nunito', sans-serif;
        }

        .Message{
            background-color: #953356!important;
            color:#fff !important;
        }
    </style>
  </head>
  <body style="background-color: #953356">
    <div class="conatiner d-flex justify-content-center">
      <div class="col-lg-3 mt-5">
        <form class="border shadow-lg p-5" style="background-color: #eeecec" action="/loguser" method="POST">
            <h3 class="text-center fw-bold" style="color:  #953356";">Prijava</h3>

          <div class="mb-3 mt-4">
            <label for="exampleInputEmail1" class="form-label" style="color:  #953356"
              >Email address</label
            >
            <input
            style="background-color: #eeecec; border-color: #953356;"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Unesite vas email"
              name="email"
            />
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="color:  #953356"
              >Password</label
            >
            <input
              style="background-color: #eeecec; border-color: #953356;"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Unesite vasu lozinku"
              name="password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #953356; border-radius: 10px; border:none;">Prijava</button>
          <p class="mt-4 text-center">Nemate raƒçun? <a href="/" class="fw-bold text-decoration-none"  style="color: #953356;">Registrirajte se</a></p>
          {% with messages = get_flashed_messages() %} {% if messages
            %}
            <div
              class="container mt-3 d-flex justify-content-center "
              
            >
              {% for message in messages %}
              <div class="alert alert-warning w-100 mt-2 text-center Message" role="alert">
                {{message}}
              </div>
              {% endfor %}
            </div>
            {% endif %} {% endwith %}
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
